<div class="pexels">
  <app-search-bar class="pexels-app-search-bar"></app-search-bar>
  <app-navbar class="pexels-app-navbar"></app-navbar>
</div>
<div>
  <app-image-gallery
    [gallery]="pexelsImages"
    *ngIf="!noPics; else emptyArray"
  ></app-image-gallery>
  <app-spinner *ngIf="morePics"></app-spinner>
  <div
    infiniteScroll
    [infiniteScrollDistance]="0.5"
    [infiniteScrollThrottle]="1000"
    (scrolled)="loadPictures()"
  ></div>
</div>

<ng-template #emptyArray>
  <app-no-pics></app-no-pics>
</ng-template>
