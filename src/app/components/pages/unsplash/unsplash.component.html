<div class="unsplash">
  <app-search-bar class="unsplash-app-search-bar"></app-search-bar>
  <app-navbar class="unsplash-app-navbar"></app-navbar>
</div>
<div>
  <app-image-gallery [gallery]="unsplashImages"></app-image-gallery>
  <app-spinner *ngIf="morePics"></app-spinner>
  <div
    infiniteScroll
    [infiniteScrollDistance]="0.5"
    [infiniteScrollThrottle]="1000"
    (scrolled)="loadPictures()"
  ></div>
</div>
