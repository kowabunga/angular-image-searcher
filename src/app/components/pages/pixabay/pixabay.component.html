<div class="pixabay">
  <app-search-bar class="pixabay-app-search-bar"></app-search-bar>
  <app-navbar class="pixabay-app-navbar"></app-navbar>
</div>
<div>
  <app-image-gallery
    [gallery]="pixabayImages"
    *ngIf="!noPics; else emptyArray"
  ></app-image-gallery>
  <div
    infiniteScroll
    [infiniteScrollDistance]="1"
    [infiniteScrollThrottle]="0"
    (scrolled)="loadPictures()"
  ></div>
</div>

<ng-template #emptyArray>
  <app-no-pics></app-no-pics>
</ng-template>
